<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <p id="result2"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1+num2;
        document.getElementById("result").innerHTML= "The total sum is: "+sum;
        var sub = num1-num2;
        document.getElementById("result2").innerHTML= "The difference is: "+sub;
    </script>
</body>
</html>
